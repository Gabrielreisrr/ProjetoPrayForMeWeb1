<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LookBook | Pray for Me</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/lookbook.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="../js/clock.js"></script>
    <script src="../js/promotions.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "UeiuR5rqUZ95-c7d7",
        });
      })();
    </script>
  </head>

  <body style="margin-top: 20px">
    <div class="music-player" style="top: 20px;">
      <img
        src="../icons/record_19544.png"
        alt="Disco"
        class="music-disc"
        onclick="toggleMusic()"
      />
      <audio autoplay
        id="background-music"
        src="../music/webTypeBeat.mp3"
      ></audio>
    </div>
    <div class="promo-bar">
      <span class="promo-text"
        >Frete grátis por tempo limitado! Aproveite já!</span
      >
    </div>

    <main>
      <section class="lookbook-header">
        <div class="lookbook-img-header">
          <div class="main-logo-div">
            <a href="../../index.html.html">
              <img
                class="img img-filter-white"
                style="width: 50%"
                src="../icons/ICONE 01.1.png"
                alt="logo pray for me"
              />
            </a>
          </div>
          <div id="real-time-clock">
            <span class="date" style="color: #9e9e9e"></span>
            <span class="time" style="color: #9e9e9e"></span>
          </div>
          <section class="lookbook-section">
            <h1>LookBook Pray For Me!</h1>
            <p>Dê uma olhada mais de perto em nossas peças</p>
          </section>
        </div>
        <div>
          <button class="shop-link">Comprar agora</button>
          <button><a href="../../index.html">Voltar ao inicio</a></button>
        </div>
        <div id="shop-popup" class="popup-overlay">
        <div class="popup-content">
            <h2>Em breve!</h2>
            <p>
            Nosso primeiro *drop* de roupas estará disponível em breve. Fique
            ligado!
            </p>
            <button id="close-popup" class="btn">Fechar</button>
        </div>
      </section>
     

      <section class="imgs-grid-lookbook">
        <div>
          <img src="../img/img3.PNG" alt="imagem mockup 1" />
        </div>
        <div>
          <img src="../img/img1.jpg" alt="imagem mockup 1" />
        </div>
        <div>
          <img src="../img/img4.jpg" alt="imagem mockup 1" />
        </div>
        <div>
          <img src="../img/img5.JPG" alt="imagem mockup 1" />
        </div>
        <div>
          <img src="../img/mockup1.png" alt="imagem mockup 1" />
        </div>
        <div>
          <img src="../img/mockup2.png" alt="imagem mockup 1" />
        </div>
        <div>
          <img src="../img/mockup3.png" alt="imagem mockup 1" />
        </div>
        <div>
          <img src="../img/mockup4.png" alt="imagem mockup 1" />
        </div>
        <div>
          <img src="../img/mockup-velas.jpg" alt="imagem mockup 1" />
        </div>
        
      </section>
    </main>

    <footer>
      <section class="footer-1">
        <a href="#">
          <img
            class="img img-filter-white"
            style="width: 20rem"
            src="../icons/LOGOTIPO 02.1.png"
            alt="logo pray for me 2"
          />
        </a>

        <form id="dynamicForm" class="footer-form">
          <h3 class="footer-email-header">Receba ofertas exclusivas!</h3>
          <input
            class="footer-email-input"
            type="email"
            name="email"
            id="email"
            required
            placeholder="Enter email"
          />
          <input class="footer-email-submit" type="submit" value="Subscribe" />
          <p id="formResponse" class="footer-form-response"></p>
        </form>
      </section>

      <div class="footer-pj">
        <p style="color: #fff; font-size: 10px">
          CNPJ: 00.000.000/0001-25 @2024 PRAY FOR ME
        </p>
      </div>
    </footer>
    <script src="../js/popup.js"></script>
    <script src="../js/music.js"></script>
    <script src="../js/buttonTheme.js"></script>
    <script src="../js/emailDynamicForm.js"></script>
  </body>
</html>
